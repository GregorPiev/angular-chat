<div class="profile-page" *ngIf="userProfile">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-cs-12 com-md-12 offset-md-1">
          <img src="user-image" [src]="userProfile.image" alt="" />
          <h4>{{ userProfile.username }}</h4>
          <p>{{ userProfile.bio }}</p>
        </div>

        <button
          class="btn btn-sm action-btn"
          [ngClass]="{
            'btn-outline-secondary': isFollowing === true,
            'btn-secondary': isFollowing === false
          }"
        >
          <i class="ion-plus-round"></i>
          <span *ngIf="isFollowing; else notFollowing">Follow user button</span>
          <ng-template #notFollowing> Unfollow user button </ng-template>
        </button>

        <a
          class="btn btn-sm btn-outline-secondary action-btn"
          [routerLink]="['/settings']"
          *ngIf="isCurrentUserProfile$ | async"
        >
          Edit profile Settings
        </a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-cs-12 com-md-12 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                [routerLink]="['/profiles', userProfile.username]"
                class="nav-link"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{
                  exact: true,
                  __hack__: userProfile.username
                }"
              >
                My Posts
              </a>
            </li>

            <li class="nav-item">
              <a
                [routerLink]="['/profiles', userProfile.username, 'favorites']"
                class="nav-link"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{
                  exact: true,
                  __hack__: userProfile.username
                }"
              >
                Favorites Posts
              </a>
            </li>
          </ul>
        </div>
        <app-feed [apiUrl]="getApiUrl()"></app-feed>
      </div>
    </div>
  </div>
</div>
