<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li class="nav-item" *ngIf="isLoggedIn$ | async">
      <a [routerLink]="['/feed']" class="nav-link" routerLinkActive="active"
        >Your feed</a
      >
    </li>
    <li class="nav-item">
      <a
        [routerLink]="['/']"
        class="nav-link"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Global feed</a
      >
    </li>
    <li class="nav-item" *ngIf="tagNameProps" routerLinkActive="active">
      <a
        [routerLink]="['/tags', tagNameProps]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true, __hack__: tagNameProps }"
        class="nav-link"
      >
        <i class="ion-pound"></i>
        {{ tagNameProps }}
      </a>
    </li>
  </ul>
</div>
